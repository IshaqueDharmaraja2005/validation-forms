<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeTech Internship</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>

    <!-- Background Video -->
<!-- Background Video -->
<video autoplay muted loop id="bg-video">
    <source src="Video.mp4" type="video.mp4"> <!-- Update with your actual video file path -->
    Your browser does not support the video tag.
</video>


    <!-- Home Section -->
    <div class="container" id="home-section">
        <div class="form-container">
            <h1>Welcome to CodeTech Internship</h1>
            <button onclick="showSection('login-section')" class="btn">Login</button>
            <button onclick="showSection('register-section')" class="btn">Register</button>
        </div>
    </div>

    <!-- Login Section -->
    <div class="container" id="login-section" style="display: none;">
        <div class="form-container">
            <h1>Login to CodeTech Internship</h1>
            <form id="login-form">
                <label for="login-email">E-mail:</label>
                <input type="email" id="login-email" name="email" required><br>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required><br>

                <button type="submit">Login</button>
            </form>
            <button onclick="showSection('home-section')" class="btn">Back</button>
        </div>
    </div>

    <!-- Register Section -->
    <div class="container" id="register-section" style="display: none;">
        <div class="form-container">
            <h1>CodeTech Internship - Register</h1>
            <form id="register-form">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required><br>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required><br>

                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    <option value="">--Select a Course--</option>
                    <option value="engineering">Engineering</option>
                    <option value="science">Science</option>
                    <option value="arts">Arts</option>
                </select><br>

                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="Male" required> Male
                <input type="radio" id="female" name="gender" value="Female"> Female
                <input type="radio" id="other" name="gender" value="Other"> Other<br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="1234567890" required><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <label for="repassword">Re-Enter Password:</label>
                <input type="password" id="repassword" name="repassword" required><br>

                <label for="file">Upload File:</label>
                <input type="file" id="file" name="file"><br>

                <button type="submit">Register</button>
            </form>
            <button onclick="showSection('home-section')" class="btn">Back</button>
        </div>
    </div>

    <script src="script/form.js"></script>

</body>
</html>
